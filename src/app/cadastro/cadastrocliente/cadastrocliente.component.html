<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">

      <mat-card-title>Help-Services</mat-card-title>
      <mat-card-subtitle>
        Cadastro-Clientes
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="stretch"  >
        
        <form fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm" (ngSubmit)="onSubmit()" >

          <div fxFlex="100" fxLayoutAlign="start">
            <h4>Dados Pessoais:</h4>
        </div>
          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
            <mat-form-field fxFlex="45" >  
              <input matInput type="text" class="form-control" value="" placeholder="Nome" 
              [(ngModel)]="client.nome" name="nome">
            </mat-form-field> 
            <mat-form-field fxFlex="45">
              <input matInput type="text" class="form-control" value="" placeholder="Sobrenome" 
              [(ngModel)]="client.sobrenome" name="sobrenome">
            </mat-form-field>
          </div>

          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
            <mat-form-field fxFlex="45" >  
              <input matInput type="text" class="form-control" value="" placeholder="Identidade" 
              [(ngModel)]="client.identidade" name="identidade">
            </mat-form-field> 
            <mat-form-field fxFlex="45">
              <input matInput type="text" class="form-control" value="" placeholder="Cpf" 
              [(ngModel)]="client.cpf" name="cpf">
            </mat-form-field>
          </div>

          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">

            <mat-form-field fxFlex="45">
              <input matInput  [matDatepicker]="dtnascimento" placeholder="Data de Nascimento"
              [(ngModel)]="client.nascimento" name="nascimento">
              <mat-datepicker-toggle matSuffix [for]="dtnascimento"></mat-datepicker-toggle>
              <mat-datepicker #dtnascimento></mat-datepicker>
            </mat-form-field>

          </div>  
          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
              <mat-form-field fxFlex="45" >  
                <input matInput type="text" class="form-control" value="" placeholder="Email" 
                [(ngModel)]="client.email" name="email">
              </mat-form-field> 
              <mat-form-field fxFlex="45" >  
                    <input matInput type="text" class="form-control" value="" placeholder="Senha" 
                    [(ngModel)]="client.senha" name="senha">
                  </mat-form-field> 
          
          </div>     

          <div fxFlex="100" fxLayoutAlign="start">
              <h4>EndereÃ§o:</h4>
          </div>
          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between start">
            <mat-form-field fxFlex="40" >  
              <input matInput type="text" 
                class="form-control" value="" placeholder="Rua" [(ngModel)]="client.rua" name="rua">
            </mat-form-field> 
            <mat-form-field fxFlex="30">
              <input matInput type="text"  
                class="form-control" value="" placeholder="Cidade" [(ngModel)]="client.cidade" name="cidade">
            </mat-form-field>
 
            <mat-form-field fxFlex="20">
              <mat-select placeholder="Estado" [(ngModel)]="client.estado" name="estado">
                <mat-option *ngFor="let estado of states"[value]="estado">{{estado}}</mat-option>
                 
              </mat-select>
            </mat-form-field>
          </div>

          <div fxFlex="100" fxLayoutAlign="start">
            <h4>Telefones: </h4>
          </div> 

          <div fxFlex="100"  fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
            <mat-form-field fxFlex="45" >
              <input matInput type="text"  
                class="form-control" value="" placeholder="Telefone 1 " [(ngModel)]="client.phone1" name="phone1">
            </mat-form-field>
            <mat-form-field fxFlex="45" >  
              <input matInput type="text" 
                class="form-control" value="" placeholder="Telefone 2" [(ngModel)]="client.phone2" name="phone2">
            </mat-form-field>
          </div>

          <button mat-button color="primary" type="submit" >
            <mat-icon>done</mat-icon>Cadastre-se
          </button>
          
        </form>

      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
    

  </div>
</div>
